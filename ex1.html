<!DOCTYPE html>
<html>
<body>

<input type="button" style="BORDER:1px solid RED;background-color:#7FFFD4" value="Like" color="green" onClick=changeText(this)></input>

<script>
function changeText(el) {




    if (el.value === "Like")
     {
        el.value = "Unlike";
        el.style.background= "#F08080";
     }
    else
    {
        el.value = "Like";
        el.style.background= "#7FFFD4";
     }





}
</script>

</body>
